{% extends "base.html" %}

{% block title %}Edit Investment - Investment Tracker{% endblock %}

{% block content %}
<h2>Edit Investment</h2>

<div class="investment-header">
    <h3>{{ investment.symbol }}</h3>
    <span class="category-badge">{{ investment.category }}</span>
</div>

<form method="post" class="investment-form">
    <div class="form-row">
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" step="0.00000001" min="0.00000001" value="{{ investment.quantity }}" required>
        </div>

        <div class="form-group">
            <label for="buy_price">Purchase Price</label>
            <input type="number" id="buy_price" name="buy_price" step="0.01" min="0.01" value="{{ investment.buy_price }}" required>
        </div>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Investment</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>

{% endblock %}
